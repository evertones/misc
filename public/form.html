	<div class="jumbotron">
	    <h1>This is a simple form using POST</h1> 
	    <p>This form will print a message on log (NodeJS console) with all the values from the fields on this page.</p> 
  	</div>

  	<br />

	 <form name="form" role="form" method="post" action="form">
		<div class="form-group">
			<label for="field1">First name:</label>
			<input id="field1" name="field1" type="text" class="form-control input-sm"  maxlength="64" required>
		</div>

		<div class="form-group">
			<label for="field2">Last name:</label>
			<input id="field2" name="field2" type="text" class="form-control input-sm"  maxlength="64" required>
		</div>

		<div class="form-group">
			<label for="field3">Sex:</label>
	    	<select id="field3" name="field3" class="form-control input-sm" required>
		        <option></option>
		        <option value="Male">Male</option>
		        <option value="Female">Female</option>
	    	</select>
		</div>
		<button type="submit" class="btn btn-success">Send</button>
	</form>
